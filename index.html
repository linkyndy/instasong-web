<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h2>Welcome to Ember.js</h2>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    {{#if session.isAuthenticated}}
      <a {{ action 'invalidateSession' }} >Logout</a>
    {{else}}
      <a {{ action 'authenticateWithFacebook' }} style="cursor: pointer;">Login</a>
    {{/if}}

    <button {{action 'getSuggestion'}}>Get suggestion</button>

    {{#if suggestion}}
      <p>There is a suggestion</p>
    {{else}}
      <p>NO suggestion</p>
    {{/if}}

    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" id="users">
    <h3>Users</h3>
    {{#link-to 'users'}}Users{{/link-to}}
    <ul>
    {{#each user in model}}
      <li>
        {{#link-to 'user' user}}
          {{user.id}}
        {{/link-to}}
      </li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" id="user">
    <h3>User {{facebookId}}</h3>
    {{#link-to 'users'}}Users{{/link-to}}
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="http://builds.emberjs.com/release/ember-template-compiler.js"></script>
  <script src="http://builds.emberjs.com/release/ember.debug.js"></script>
  <script src="http://builds.emberjs.com/beta/ember-data.js"></script>
  <script src="js/libs/ember-simple-auth-0.8.0-beta.2.js"></script>
  <script src="http://connect.facebook.net/en_US/all.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
